---
ruleset:
    - name: Port-channel34
      selection: ^interface Port-channel34$
      method: string_match
      params:
        forbidden:
        - no ip address
        only: True
    - name: Port-channel.*
      selection: ^interface Port-channel.*
      method: string_match
      params:
        mandatory:
        - description
        - encapsulation dot1Q  
        - standby version 2
        - standby 0 ip
        - standby 0 follow master-bfd  
        - ip address
        permitted:
        - vrf forwarding (service|global)
        forbidden:  
        - no ip proxy-arp
        only: True
    - name: verify standard interface configuration
      selection: ^interface Port-channel.*
      method: string_match
      params:
        mandatory:
        - description
        - ip address
        permitted:
        - carrier-delay
        - isis
        forbidden:  
        - no ip proxy-arp
        only: True
    - name: verify description in all vrf definition
      selection: ^vrf definition
      method: string_match
      params:
        mandatory:
        - description
